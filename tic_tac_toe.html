<!--Create a Tic Tac Toe-->
<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<style type="text/css">
			h1{
				text-align: center;
			}
			table{
				margin: auto;
			}
			td{
				width: 100px;
				height: 100px;
			}
			td:hover{
				border: 1px solid grey;
			}
			.vertical{
				border-left: 1px solid black;
				border-right: 1px solid black;
			}
			.horizontal{
				border-bottom: 1px solid black;
				border-top: 1px solid black;
			}
		</style>
	</head>

	<body>
		<h1>Tic Tac Toe</h1>
		<table>
			<tr>
				<td></td>
				<td class="vertical"></td><!--Create a vertical class with left and right border-->
				<td></td>
			</tr>
			<tr>
				<td class="horizontal"></td>
				<td class="horizontal vertical"></td><!--Create horizontal border with top and bottom border-->
				<td class="horizontal"></td>
			</tr>
			<tr>
				<td></td>
				<td class="vertical"></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
